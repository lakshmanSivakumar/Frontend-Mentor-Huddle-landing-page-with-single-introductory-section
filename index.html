<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <div class="container">

    <div class="item-1">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <div class="illustration">
        <img src="./images/illustration-mockups.svg" alt="illustration-mockups">
      </div>
    </div>

    <div class="item-2">
      <h1>
        Build The Community<br>Your Fans Will Love
      </h1>
      <p class="huddle">
        Huddle re-imagines the way we build communities. You have
        a voice, but so does your audience. Create connections with
        your users as you engage in genuine discussion. 
      </p><br>
      <div class="reg">Register</div>
    </div>

  </div>

  <div class="icons">
    <i class="fab fa-facebook"></i>
    <i class="fab fa-twitter"></i>
    <i class="fab fa-instagram"></i>
  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Lakshman Sivakumar</a>.
    </p>
  </footer>

</body>
</html>
